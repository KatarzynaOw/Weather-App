<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/6d545c093c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      
      <form id="search-city">
        <input
          type="text"
          placeholder="Type a city"
          class="city-field"
          autofocus
          id="city-input"
        />
        <input type="submit" value="Go!" class="btn btn-info" />
        <button class="btn btn-info" id="current-location-btn">My location
        </button>
      </form>

      <div  class="currently">
        <div class="defCity" id="city"><strong>Warsaw</strong></div>
        <div class="row">
          <div class="col-6">  
            <ul>
             
              <li id="current-time">Wednesday 15:00</li>
              <li id="description"> Partially cloudy </li>
              <span id="temperature" class="defTemp"> 6 </span>  
                  <span class="units">
                  <a href="#" id="celsius-link">째C </a>|
                  <a href="#" id="fahrenheit-link"> 째F</a>
                  </span>
                  <img src="icons/cloudy.png" width="60" class="float-left" id="icon"/>
              </ul>
          </div>

          <div class="col-6">
            <ul>
              <li> Humidity: <span id="humidity"> 70 </span>%</li>
              <li> Wind: <span id="wind"> 2 </span>km/h</li>
            </ul>
          </div>   
        </div>          
    
    <hr/>

      <div class="forecast" id="forecast">
                <div class="row">
            <div class="col-2">
              <div class="forecast-day">Thu</div>
              <img  
              class="forecast-icon" 
              src="icons/sun.png" 
              alt="" 
              width="42"/>
              <div class="forecast-temperatures">
               <span class="forecast-temperature-max">
                24째
               </span>
               <span class="forecast-temperature-min"> 
                12째
               </span>
              </div>
        </div>

    <br/>
   <footer>
    <a href="https://github.com/KatarzynaOw/Weather-App" target="_blank"> Open-sourced code
    </a>
    by 
    <a href="https://www.linkedin.com/in/katarzynaowczarek/"  target="_blank"> Katarzyna Owczarek
    </a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
